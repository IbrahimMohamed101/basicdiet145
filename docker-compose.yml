
services:
  api:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Default to local dockerized mongo if for local dev
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/basicdiet145}
      MONGO_DB: basicdiet145
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
